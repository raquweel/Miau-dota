<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Pet</title>
</head>
<body>
    <header>
      <div class="imgs-header">
        <img src="../imgs/miaudota/Dog1.png" alt="dog1" id="dog1" />
        <img src="../imgs/miaudota/logo.png" alt="logo" id="logo" />
      </div>
      <div class="options">
        <a href="/">Início</a>
        <a href="">Doar</a>
        <a href="">Eventos de adoção</a>
        <a href="">
          <img
            src="../imgs/miaudota/user-base.png"
            alt="base-user-profile"
            id="user"
          />
        </a>
      </div>
    </header>

    <div class="infos-pet">
        <div class="foto-pet">
            <img id="pet-image" alt="foto-pet">
            <img src="../imgs/miaudota/pata1.png" alt="pata1" id="pata1">
        </div>

        <div class="dados-pet">
            <h2 class="nomepet" id="pet-name"></h2>
            <div class="idade-sexo">
                <h3 class="sexopet" id="pet-sexo"></h3>
                <h3>|</h3>
                <h3 class="idadepet" id="pet-age"></h3>
                <button>Quero adotar</button>
            </div>
            <p class="desc-pet" id="pet-desc"></p>
        </div>
    </div>

    <div class="tabela">
        <table>
            <tr>
                <th>Vacinas</th>
                <th>Castração</th>
                <th>Vermífugo</th>
                <th>Deficiência</th>
            </tr>

            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>

            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>

    <footer>
      <img class="logo-footer" src="../imgs/miaudota/logo2.png" />
      <div class="infos-pag">
        Entre em contato <br/>
        Miaudota@miauau.com
      </div>
    </footer>

    <script type="module" src="../src/details.js"></script>
</body>
</html>
